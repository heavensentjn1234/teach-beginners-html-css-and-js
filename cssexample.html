<!DOCTYPE html>
<html>
  <head>
    <title>CSS</title>
    <style>
      h1 {
        color: red;
      }
      h2 {
        color: orange;
      }
      h3 {
        color: yellow;
      }
      h4 {
        color: lime;
      }
      h5 {
        color: blue;
      }
      h6 {
        color: purple;
      }
      p {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <p>This background color is red</p>
  </body>
</html>
